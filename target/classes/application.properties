# Puerto donde se va a levantar la aplicacion
server.port=8080

# Configuracion base de datos h2
spring.datasource.url=jdbc:mysql://localhost:3306/eldar
spring.datasource.username=root
spring.datasource.password=1925
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.sql.init.schema-locations=classpath:data.sql

